<!-- Header Start -->
<header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- header Nav Start -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ .Site.Params.homeUrl }}">
              <img style="max-width: 13em;" src="{{ .Site.BaseURL }}img/logo.svg" alt="{{ .Site.Title }} Logo">
            </a>
          </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ .Site.Params.homeUrl }}">{{ .Site.Params.home }}</a></li>
              {{ range .Site.Menus.header }}
                <li><a href="{{ .URL }}/">{{ .Name }}</a></li>
              {{ end }}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .Site.Params.Language }} <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="{{ .Site.BaseURL }}/en">English</a></li>
                    <li><a href="{{ .Site.BaseURL }}/es">Spanish</a></li>
                    <li><a href="{{ .Site.BaseURL }}/ca">Catalan</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
