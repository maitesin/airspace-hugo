<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- robots -->
<!-- you may configure it in the front matter of the page or in site params -->
{{ if or (isset .Params "robots") (isset .Site.Params "robots") }}
<meta name="robots" content="{{ with .Params.robots }}{{ . }}{{ else }}{{ .Site.Params.robots }}{{ end }}">
{{ end }}

<!-- Place favicon.ico and apple-touch-icon.png in the root directory
     or place appropriate <link .../> etc in favicon.html partial -->
{{ partial "favicon.html" . }}

<title>{{ .Title }}</title>

{{ .Hugo.Generator }}

<!-- Bootstrap CSS and JS -->
<link defer async rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css"/>

<!-- Font Awesome -->
<link defer async rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>

<!-- CSS -->
<link defer async rel="stylesheet" href="{{ .Site.BaseURL }}css/owl.carousel.css" />
<link defer async rel="stylesheet" href="{{ .Site.BaseURL }}css/airspace-local-fonts.css" />
<link defer async rel="stylesheet" href="{{ .Site.BaseURL }}css/airspace.css" />
<link defer async rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" />
<link defer async rel="stylesheet" href="{{ .Site.BaseURL }}css/animate.css" />
<link defer async rel="stylesheet" href="{{ .Site.BaseURL }}css/responsive.css" />
<link defer async rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css" />

<!-- Maite's website font -->
<link defer async href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
<link defer async href="//db.onlinewebfonts.com/c/aee94a81dbdec135bf69250256bd7110?family=Martina" rel="stylesheet" type="text/css"/>

<!-- Js -->
<script defer src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script defer src="{{ .Site.BaseURL }}js/owl.carousel.min.js"></script>
<script defer src="{{ .Site.BaseURL }}js/plugins.js"></script>
<script defer src="{{ .Site.BaseURL }}js/min/waypoints.min.js"></script>
<script defer src="{{ .Site.BaseURL }}js/jquery.counterup.js"></script>


<script defer src="{{ .Site.BaseURL }}js/main.js"></script>
