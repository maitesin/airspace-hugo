<!-- Content Start -->
<section id="global-header" style="background-image: url({{ .Site.Params.MainImage | absURL }})">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="block">
                  <h1>{{ .Site.Params.Quote1.text }}</h1>
                  <p>{{ .Site.Params.Quote1.author }}</p>
              </div>
          </div>
      </div>
  </div>
</section>

<!-- Service Start -->
<section id="service">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Params.services.title }}</h2>
        <p>{{ .Site.Params.services.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range .Site.Params.services.item}}
      <div class="col-sm-6 col-md-4">
        <div class="service-item">
          <i class="{{ .icon }}"></i>
          <h4>{{ .name }}</h4>
          <p>{{ .text }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
