<!DOCTYPE html>
<html>
<head>
	{{ partial "head.html" . }}
</head>
<body>

	{{ partial "header.html" . }}

	<section id="global-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="block">
						<h1>{{ .Title }}</h1>
					</div>
				</div>
			</div>
		</div>
	</section>

			
	<section class="legal section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-justify">
					{{ .Content }}
				</div>
			</div>
		</div>
	</section>

	{{ if and (isset .Site.Params "call") (.Site.Params.call.enable) }}
		{{ partial "call-to-action.html" . }}
	{{ end }}

	{{ partial "footer.html" . }}

</body>
</html>
